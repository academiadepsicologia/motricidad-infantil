        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            text-align: center;
            padding: 3rem 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.8rem;
        }

        header p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 1rem auto 0;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .intro {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .intro h2 {
            color: #007bff;
        }

        .modulo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .modulo-card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .modulo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .modulo-card h3 {
            color: #0056b3;
            margin-top: 0;
        }

        .modulo-card p {
            color: #555;
        }

        .modulo-card button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .modulo-card button:hover {
            background-color: #218838;
        }

        .contenido-modulo {
            display: none; /* Esto oculta el contenido al principio */
            margin-top: 2rem;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contenido-modulo ul {
            list-style-type: none;
            padding: 0;
        }

        .contenido-modulo li {
            background-color: #e9ecef;
            border-left: 5px solid #007bff;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 5px;
        }

        .contenido-modulo a {
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
        }

        .contenido-modulo a:hover {
            text-decoration: underline;
        }
